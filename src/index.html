<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
<main>
    <section class="score-section">
    <header>
      <h3>Recent scores</h3>
      <input type="button" class="btn" value="Refresh">
    </header>
    <ul class="scores-box"></ul>
  </section>
  <section class="input-section">
    <header><h3>Add your score</h3></header>
    <input type="text" name="name" placeholder="Your name" id="">
    <input type="text" name="score" placeholder="Your score" id="">
    <input type="button" class="btn" name="submit" value="Submit" id="">
  </section>
</main>
</body>
</html>
