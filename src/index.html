<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
<main>
    <section class="score-section">
    <header>
      <h2>Recent scores</h2>
      <input type="button" class="btn" value="Refresh">
    </header>
    <ul class="scores-box"></ul>
  </section>
  <section class="input-section">
    <header><h2>Add your score</h2></header>
    <form id="form">
      <input type="text" name="user" placeholder="Your name" id="user" >
      <input type="number" name="score" placeholder="Your score" id="score" >
      <input type="submit" class="btn" name="submit" value="Submit" id="submit">
    </form>
  </section>
</main>
</body>
</html>
